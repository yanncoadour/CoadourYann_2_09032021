<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Reservia</title>    
        <link rel="stylesheet" href="Style.css">
        <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.css">
    </head>

    <body>

        <div id="bloc_page">

        <header>
            <img src="images/logo/Reservia@3x.png" class="logo" alt="Logo Reservia" />   
            <nav>
                <ul>
                    <li class="nav1"><a href="#">Hébergements</a></li>
                    <li class="nav2"><a href="#">Activités</a></li>
                    <li class="nav3"><a href="#">S'inscrire</a></li>
                </ul>
            </nav>             
        </header>

        <section class="recherche">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <div class="barre_recherche">
                <div class="icon_recherche">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <input type="search" id="city-search">
                <a id="button_recherche" href="#">Rechercher</a>
            </div>
        </section>

        <section class="filtres">
            <div class="titre_filtre">
            <p><span class="gras">Filtres</span></p>
            </div>
            <div class="choix_filtres">
                <div class="bouton_filtre">
                    <i class="fas fa-money-bill-wave"></i>
                    <p><span class="gras">Économique</span></p>
                </div>
                <div class="bouton_filtre">
                    <i class="fas fa-child"></i>
                    <p><span class="gras">familial</span></p>
                </div>
                <div class="bouton_filtre">
                    <i class="fas fa-heart"></i>
                    <p><span class="gras">Romantique</span></p>
                </div>
                <div class="bouton_filtre">
                    <i class="fas fa-dog"></i>
                    <p><span class="gras">Animaux autorisés</span></p>
                </div>
            </div>
        </section>

        <section class="info">
            <i class="fas fa-info"></i>
             <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </section>
